name: Moodle Plugin CI

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/USI' || startsWith(github.ref, 'refs/heads/dev') || startsWith(github.ref, 'refs/heads/MOODLE') || startsWith(github.ref, 'refs/tags/')

    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3
      mariadb:
        image: mariadb:10.8
        env:
          MYSQL_USER: 'root'
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 3

    strategy:
      fail-fast: false
      matrix:
        include:
          - php: 8.3
            moodle-branch: MOODLE_405_STABLE
            database: pgsql
          - php: 8.3
            moodle-branch: MOODLE_405_STABLE
            database: mariadb
          - php: 8.2
            moodle-branch: MOODLE_405_STABLE
            database: pgsql
          - php: 8.2
            moodle-branch: MOODLE_405_STABLE
            database: mariadb
          - php: 8.1
            moodle-branch: MOODLE_405_STABLE
            database: pgsql
          - php: 8.1
            moodle-branch: MOODLE_405_STABLE
            database: mariadb
          - php: 8.3
            moodle-branch: MOODLE_404_STABLE
            database: pgsql
          - php: 8.3
            moodle-branch: MOODLE_404_STABLE
            database: mariadb
          - php: 8.2
            moodle-branch: MOODLE_404_STABLE
            database: pgsql
          - php: 8.2
            moodle-branch: MOODLE_404_STABLE
            database: mariadb
          - php: 8.1
            moodle-branch: MOODLE_404_STABLE
            database: pgsql
          - php: 8.1
            moodle-branch: MOODLE_404_STABLE
            database: mariadb
          - php: 8.2
            moodle-branch: MOODLE_403_STABLE
            database: pgsql
          - php: 8.2
            moodle-branch: MOODLE_403_STABLE
            database: mariadb
          - php: 8.1
            moodle-branch: MOODLE_403_STABLE
            database: pgsql
          - php: 8.1
            moodle-branch: MOODLE_403_STABLE
            database: mariadb
          - php: 8.0
            moodle-branch: MOODLE_403_STABLE
            database: pgsql
          - php: 8.0
            moodle-branch: MOODLE_403_STABLE
            database: mariadb
          - php: 8.1
            moodle-branch: MOODLE_402_STABLE
            database: pgsql
          - php: 8.1
            moodle-branch: MOODLE_402_STABLE
            database: mariadb
          - php: 8.0
            moodle-branch: MOODLE_402_STABLE
            database: pgsql
          - php: 8.0
            moodle-branch: MOODLE_402_STABLE
            database: mariadb
          - php: 8.1
            moodle-branch: MOODLE_401_STABLE
            database: pgsql
          - php: 8.1
            moodle-branch: MOODLE_401_STABLE
            database: mariadb
          - php: 8.0
            moodle-branch: MOODLE_401_STABLE
            database: pgsql
          - php: 8.0
            moodle-branch: MOODLE_401_STABLE
            database: mariadb
          - php: 7.4
            moodle-branch: MOODLE_401_STABLE
            database: pgsql
          - php: 7.4
            moodle-branch: MOODLE_401_STABLE
            database: mariadb

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          path: plugin

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ matrix.extensions }}
          ini-values: max_input_vars=5000
          # If you are not using code coverage, keep "none". Otherwise, use "pcov" (Moodle 3.10 and up) or "xdebug".
          # If you try to use code coverage with "none", it will fallback to phpdbg (which has known problems).
          coverage: none

      - name: Initialise moodle-plugin-ci
        run: |
          composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci ^4
          echo $(cd ci/bin; pwd) >> $GITHUB_PATH
          echo $(cd ci/vendor/bin; pwd) >> $GITHUB_PATH
          sudo locale-gen en_AU.UTF-8
          echo "NVM_DIR=$HOME/.nvm" >> $GITHUB_ENV

      - name: Setup Node.js and npm
        run: |
          nvm install --latest-npm
          nvm use
          npm install
          npm audit fix --force
          npm install -g grunt-cli

      - name: Install moodle-plugin-ci
        run: |
          moodle-plugin-ci add-plugin --branch main Wunderbyte-GmbH/moodle-local_wunderbyte_table
          moodle-plugin-ci add-plugin --branch master branchup/moodle-filter_shortcodes
          moodle-plugin-ci add-plugin --branch main Wunderbyte-GmbH/moodle-tool_mocktesttime

          moodle-plugin-ci install --plugin ./plugin --db-host=127.0.0.1
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}
          MUSTACHE_IGNORE_NAMES: 'cashier.mustache,shopping_cart_item.mustache,history_item.mustache,form-user-selector-suggestion.mustache,shopping_cart_popover.mustache'

      - name: PHP Lint
        if: ${{ always() }}
        run: moodle-plugin-ci phplint

      - name: PHP Copy/Paste Detector
        continue-on-error: true # This step will show errors but will not fail
        if: ${{ always() }}
        run: moodle-plugin-ci phpcpd

      - name: PHP Mess Detector
        continue-on-error: true # This step will show errors but will not fail
        if: ${{ always() }}
        run: moodle-plugin-ci phpmd

      - name: Moodle Code Checker
        if: ${{ always() }}
        run: moodle-plugin-ci codechecker --max-warnings 0

      - name: Moodle PHPDoc Checker
        if: ${{ always() }}
        run: moodle-plugin-ci phpdoc

      - name: Validating
        if: ${{ always() }}
        run: moodle-plugin-ci validate

      - name: Check upgrade savepoints
        if: ${{ always() }}
        run: moodle-plugin-ci savepoints

      - name: Mustache Lint
        if: ${{ always() }}
        run: moodle-plugin-ci mustache

      - name: Analyze build environment differences
        working-directory: plugin
        run: |
          bash -c "$(cat << 'EOL'
          #!/bin/bash
          # Script to identify environment differences affecting JS builds
          # Create output directory for environment info
          mkdir -p env_debug
          echo "=== Collecting Environment Information ==="
          # 1. Node.js and NPM versions
          echo "Node.js version: $(node -v)" > env_debug/versions.txt
          echo "NPM version: $(npm -v)" >> env_debug/versions.txt
          # 2. Grunt and other build tool versions
          echo "Grunt version: $(npx grunt --version)" >> env_debug/versions.txt
          echo "Rollup version: $(npx rollup --version 2>/dev/null || echo 'Not directly installed')" >> env_debug/versions.txt
          # 3. List all installed packages with versions
          npm list --depth=0 > env_debug/npm_packages.txt
          # 4. Check OS and environment
          uname -a > env_debug/os_info.txt
          echo "Shell: $SHELL" >> env_debug/os_info.txt
          # 5. Examine build configuration
          if [ -f "Gruntfile.js" ]; then
            cp Gruntfile.js env_debug/
          fi
          if [ -f "package.json" ]; then
            cp package.json env_debug/
          fi
          # 6. Generate a sample build and compare
          if [ -f "amd/build/address.min.js" ]; then
            cp amd/build/address.min.js env_debug/address.min.js.before
            cp amd/build/address.min.js.map env_debug/address.min.js.map.before
          fi
          # Rebuild a single file
          npx grunt amd --verbose > env_debug/rebuild_verbose.txt 2>&1
          # Save the rebuilt state
          if [ -f "amd/build/address.min.js" ]; then
            cp amd/build/address.min.js env_debug/address.min.js.after
            cp amd/build/address.min.js.map env_debug/address.min.js.map.after

            # Compare the files and show exact differences
            echo "=== Minified JS Differences ===" > env_debug/differences.txt
            diff -u env_debug/address.min.js.before env_debug/address.min.js.after | head -50 >> env_debug/differences.txt

            echo "=== Source Map Differences ===" >> env_debug/differences.txt
            diff -u env_debug/address.min.js.map.before env_debug/address.min.js.map.after | head -50 >> env_debug/differences.txt
          fi
          # Check line endings in source and built files
          file amd/src/*.js > env_debug/line_endings_src.txt
          file amd/build/*.js > env_debug/line_endings_build.txt
          # Output key findings
          echo "=== KEY FINDINGS ==="
          cat env_debug/versions.txt
          echo ""
          echo "=== FILE DIFFERENCES ==="
          cat env_debug/differences.txt | head -20
          echo "..."
          EOL
          )"

      - name: Grunt
        if: ${{ always() }}
        run: moodle-plugin-ci grunt --max-lint-warnings 0

      - name: PHPUnit tests
        if: ${{ always() }}
        run: moodle-plugin-ci phpunit

      - name: Behat features
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci behat --profile chrome
        ## Run --dump to get faild page HTML in the output stream
        ## run: moodle-plugin-ci behat --profile chrome --dump

      - name: Upload Behat Faildump
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: Behat Faildump (${{ join(matrix.*, ', ') }})
          path: ${{ github.workspace }}/moodledata/behat_dump
          retention-days: 2
          if-no-files-found: ignore

      # Inwoke remote SSH connection if necessary
      #- name: Setup tmate session
      #  if: ${{ failure() }}
      #  uses: mxschmitt/action-tmate@v3

      - name: Mark cancelled jobs as failed.
        if: ${{ cancelled() }}
        run: exit 1
